<body>
  <div class="registration-form">
    <h2>Register as Candidate</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="candidate.username"
          name="username"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="candidate.email"
          name="email"
          required
        />
      </div>
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          [(ngModel)]="candidate.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div>
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="candidate.location"
          name="location"
          required
        />
      </div>
      <div>
        <label for="specialization">Specialization</label>
        <input
          type="text"
          id="specialization"
          [(ngModel)]="candidate.specialization"
          name="specialization"
          required
        />
      </div>
      <div>
        <label for="companyName">Company/College Name</label>
        <input
          type="text"
          id="companyName"
          [(ngModel)]="candidate.companyName"
          name="companyName"
          required
        />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select
          id="gender"
          [(ngModel)]="candidate.gender"
          name="gender"
          required
        >
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="status">Status</label>
        <select
          id="status"
          [(ngModel)]="candidate.status"
          name="status"
          required
        >
          <option value="" disabled selected>Select your status</option>
          <option value="Graduate">Graduate</option>
          <option value="Working">Working</option>
          <option value="Studying">Studying</option>
        </select>
      </div>
      <div class="password-container">
        <label for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="candidate.password"
          name="password"
          required
        />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </span>
      </div>
      <div class="password-container">
        <label for="confirmPassword">Confirm Password</label>
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
        <span class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
          <i [ngClass]="showConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </span>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</body>
