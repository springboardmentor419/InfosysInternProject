<body>
  <div class="change-password">
    <h2>Change Password</h2>

    <form (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

      <label for="currentPassword">Current Password</label>
      <div class="password-container">
        <input 
          id="currentPassword" 
          type="{{ showCurrentPassword ? 'text' : 'password' }}" 
          [(ngModel)]="currentPassword" 
          name="currentPassword" 
          required />
        <i 
          class="fa" 
          [ngClass]="showCurrentPassword ? 'fa-eye-slash' : 'fa-eye'" 
          (click)="togglePasswordVisibility('current')"></i>
      </div>

      <label for="newPassword">New Password</label>
      <div class="password-container">
        <input 
          id="newPassword" 
          type="{{ showNewPassword ? 'text' : 'password' }}" 
          [(ngModel)]="newPassword" 
          name="newPassword" 
          required />
        <i 
          class="fa" 
          [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'" 
          (click)="togglePasswordVisibility('new')"></i>
      </div>

      <label for="confirmPassword">Confirm New Password</label>
      <div class="password-container">
        <input 
          id="confirmPassword" 
          type="{{ showConfirmPassword ? 'text' : 'password' }}" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required />
        <i 
          class="fa" 
          [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'" 
          (click)="togglePasswordVisibility('confirm')"></i>
      </div>

      <button type="submit" class="btn-btn-primary">Change Password</button>
    </form>
  </div>
</body>
