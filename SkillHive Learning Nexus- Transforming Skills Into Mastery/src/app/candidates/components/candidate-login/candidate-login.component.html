<body>
  <app-header></app-header>
  <div class="container">
    <div class="left-side">
      <h1>Log in to SkillHive</h1>
      <p>Access the best learning resources and connect with experts.</p>
      <img src="assets\img.png" alt="SkillHive Logo" class="left-image" />
    </div>
    
    <div class="right-side">
      <div class="login-form">
        <h2>Candidate Login</h2>
        <form (ngSubmit)="onLogin()">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" />
          <label for="password">Password</label>
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
            />
            <span class="toggle-password" (click)="togglePasswordVisibility()">
              <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </span>
          </div>
          <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account? <a routerLink="/register">Register</a>
        </p>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
</body>
