<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content class="dialogContent">
  <p>Enter your Registered email id.</p>
  <form class="recoverForm" [formGroup]="recoverForm" (ngSubmit)="OnFormSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Ex. abc@email.com"
      />
      @if (recoverForm.get('email').hasError('email') &&
      !recoverForm.get('email').hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
      } @if (recoverForm.get('email').hasError('required')) {
      <mat-error>Email is required</mat-error>
      }
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="matActions">
  <button
    mat-button
    mat-dialog-close
    [disabled]="recoverForm.invalid" class="submitBtn">
    Send
  </button>
</div>
