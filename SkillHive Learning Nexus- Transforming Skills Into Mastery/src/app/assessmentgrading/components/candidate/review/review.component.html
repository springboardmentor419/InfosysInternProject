<div>
    <div class="child w-full">
        <div class="flex items-center justify-center text-lg py-3 font-medium border-b-2">
          {{courseName}} &nbsp; &nbsp; | &nbsp; &nbsp; {{assessmentData.assessmentName}} &nbsp; &nbsp; | &nbsp; &nbsp; Assessment Review
        </div>
    </div>

    <div class="mt-3 px-10" *ngFor="let question of assessmentData.questions; let i = index ; ">
        
        <div class="font-medium">
            {{i+1}} .  {{question.question}}
          
        </div>
        <div class="flex flex-col pl-3 pt-2 mt-1" *ngFor="let choice of question.choices; let j = index ;">
            <div class="flex gap-4 pb-1 " 
            [ngClass] = "{'text-green-500' : choice === question.answer , 'text-red-500' : choice === question.userAnswer && question.userAnswer !== question.answer }"
            >
                <input type="radio"
                [name]="'question' + i"
                [value]="choice" 
                [(ngModel)] = "question.userAnswer"
                disabled
                >
                {{ choice }}
            </div>
        </div>
  
        <hr class="mt-2 mb-2">

        <div
        class="w-full flex justify-center">
            <button
            class="text-blue-600 hover:rounded-lg hover:text-white py-1 hover:px-3 hover:bg-blue-400"
            (click)="completeReview()"
            >
                complete review
            </button>
        </div>
      
        

</div>
